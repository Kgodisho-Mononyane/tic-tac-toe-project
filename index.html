<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Tic Tac Toe</h1>
    </header>
    <main>
        <button class="btn" id="start-btn">Start game</button>
        <dialog id="dialog" closedby="any">
            <form action="" id="form">
                <h1>form Header</h1>
                <div class="input-container">
                    <input  type="text" class="dialog-input" id="playerX" placeholder="Player X name">
                    <input  type="text" class="dialog-input" id="playerO" placeholder="Player O name">
                </div>
                <button type="submit" class="dialog-input" id="submitBtn">Submit</button>
            </form>
        </dialog>
        <div id="container">
            <h1 id="game-heading">Start Game</h1>
            <div id="player-container">
                <div class="player-value-container">
                    <h2 class="player-name" id="playerXName">Player X</h2>
                    <h3 class="player-score" id="playerXScore">0</h3>
                </div>
                <div class="player-value-container">
                    <h2 class="player-name" id="playerOName">Player O</h2>
                    <h3 class="player-score" id="playerOScore">0</h3>
                </div>
            </div>
            <div id="gameboard-container">
                <div id="div1" class="boardDiv"></div>
                <div id="div2" class="boardDiv"></div>
                <div id="div3" class="boardDiv"></div>
                <div id="div4" class="boardDiv"></div>
                <div id="div5" class="boardDiv"></div>
                <div id="div6" class="boardDiv"></div>
                <div id="div7" class="boardDiv"></div>
                <div id="div8" class="boardDiv"></div>
                <div id="div9" class="boardDiv"></div>
            </div>
            <div id="buttons-container">
                <button class="btn"id="playAgainBtn">Play again</button>
                <button class="btn"id="resetBtn">Reset</button>
            </div>
            
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
