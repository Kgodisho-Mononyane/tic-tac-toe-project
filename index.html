<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">Tic Tac Toe</h1>
        <p class="copyright">Copyright Â© <script>document.write(new Date().getFullYear())</script> Kgodisho Mononyane</p>
    </header>
    <main>
        <button id="start-btn">Start game</button>
        <dialog id="dialog" closedby="any">
            <form action="" id="form">
                <h1>form Header</h1>
                <div class="input-container">
                    <input  type="text" class="dialog-input" id="playerX" placeholder="Player X name">
                    <input  type="text" class="dialog-input" id="playerO" placeholder="Player O name">
                </div>
                <button type="submit" class="dialog-input" id="submitBtn">Submit</button>
            </form>
        </dialog>
        <div id="container">
            <h2 id="game-heading">Start Game</h2>
            <div id="player-container">
                <div class="player-value-container">
                    <h4 class="player-name">Player X</h4>
                    <p class="player-score">0</p>
                </div>
                <div class="player-value-container">
                    <h4 class="player-name">Player O</h4>
                    <p class="player-score">0</p>
                </div>
            </div>
            
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
